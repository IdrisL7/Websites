<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta property="og:description" content="Get in touch with Idris Lamina — IT Consultant and Implementation Lead based in London.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://idrislamina.com/contact">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__left">
      <a href="/" class="header__back">
        <span class="header__icon">✳</span>
        <span class="header__tagline">Back to home</span>
      </a>
    </div>
  </header>

  <!-- Page Title -->
  <section class="page-hero">
    <h1 class="page-hero__title"><em>Contact</em></h1>
  </section>

  <!-- Contact Content -->
  <section class="contact">
    <div class="contact__grid">

      <!-- Left: info -->
      <div class="contact__info">
        <p class="contact__subtitle">I'd like to hear from you</p>
        <p class="contact__text">If you have any enquiries or just want to say hi, please use the form or reach out directly.</p>

        <div class="contact__details">
          <div class="contact__detail">
            <svg class="contact__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="2" y="4" width="20" height="16" rx="2"/>
              <polyline points="2,4 12,13 22,4"/>
            </svg>
            <a href="mailto:contact@idrislamina.com" class="contact__link">contact@idrislamina.com</a>
          </div>
          <div class="contact__detail">
            <svg class="contact__icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6z"/>
              <rect x="2" y="9" width="4" height="12"/>
              <circle cx="4" cy="4" r="2"/>
            </svg>
            <a href="https://www.linkedin.com/in/idris-lamina/" class="contact__link" target="_blank" rel="noopener noreferrer">LinkedIn — Idris Lamina</a>
          </div>
          <div class="contact__detail">
            <svg class="contact__icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"/>
            </svg>
            <a href="https://github.com/IdrisL7/Websites" class="contact__link" target="_blank" rel="noopener noreferrer">GitHub — IdrisL7/Websites</a>
          </div>
        </div>
      </div>

      <!-- Right: enquiry form -->
      <form class="contact__form" action="https://formspree.io/f/mlgwlnyl" method="POST">
        <div class="contact__row">
          <div class="contact__field">
            <label class="contact__label" for="first-name">First Name</label>
            <input class="contact__input" type="text" id="first-name" name="first-name" autocomplete="given-name">
          </div>
          <div class="contact__field">
            <label class="contact__label" for="last-name">Last Name</label>
            <input class="contact__input" type="text" id="last-name" name="last-name" autocomplete="family-name">
          </div>
        </div>
        <div class="contact__field">
          <label class="contact__label" for="email">Email *</label>
          <input class="contact__input" type="email" id="email" name="email" required autocomplete="email">
        </div>
        <div class="contact__field">
          <label class="contact__label" for="message">Message</label>
          <textarea class="contact__textarea" id="message" name="message" rows="6"></textarea>
        </div>
        <div class="contact__submit-wrap">
          <button class="contact__submit" type="submit">Send</button>
        </div>
      </form>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <span class="footer__copy">&copy; 2026 Idris Lamina</span>
    <div class="footer__socials">
      <a href="https://www.linkedin.com/in/idris-lamina/" class="footer__link" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a href="https://github.com/IdrisL7/Websites" class="footer__link" aria-label="GitHub" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>
  </footer>
</body>
</html>
